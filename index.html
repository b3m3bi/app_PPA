<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPATool</title>

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="./app.js" type="module" defer></script>
</head>
<body>
    <input type="radio" id="tab1" name="tabselect" checked>
    <input type="radio" id="tab2" name="tabselect">
    <input type="radio" id="tab3" name="tabselect">
    <nav>
        <div class="nav-content">
            <div class="project-title-container">
                <input id="project-title" type="text" placeholder="Nombre del proyecto...">
            </div>
            <ul>
                <li class="tab1"><label for="tab1">Definiciones</label></li>
                <li class="tab2"><label for="tab2">Matriz</label></li>
                <li class="tab3"><label for="tab3">Análisis</label></li>
            </ul>
            <div class="project-options-container">
                <button type="button" class="btn-options" id="export-btn" title="Exportar proyecto">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m9 13.5 3 3m0 0 3-3m-3 3v-6m1.06-4.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                    </svg>
                    <!-- <span>Exportar</span> -->
                </button>
                <button type="button" class="btn-options" id="load-btn" title="Cargar proyecto">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776" />
                    </svg>
                    <!-- <span>Cargar</span> -->
                </button>
                <div class="hidden">
                    <input type="file" id="input-file">
                </div>
                <button type="button" class="btn-options" id="new-btn" title="Nuevo proyecto">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>
                    <!-- <span>Nuevo</span> -->
                </button>
            </div>
        </div>
    </nav>
    <main>
        <div class="tab1">
            <div id="definition-form-modal">
                <div class="form-container">
                    <span class="close-btn">&times;</span>
                    <h3 id="add-definition-title">Agregar factor</h3>
                    <h3 id="update-definition-title">Actualizar factor</h3>
                    <div class="input-label">
                        <label for="factor">Fuerza</label>
                        <input type="text" id="factor" name="factor">
                    </div>
                    <div>
                        <label for="code">Código</label>
                        <input type="text" id="code" name="code">
                    </div>
                    <div>
                        <label for="definition">Definición</label>
                        <textarea id="definition"></textarea>
                    </div>
                    <button id="add-definition-btn" class="btn">Agregar</button>
                    <button id="update-definition-btn" class="btn">Actualizar</button>
                </div>
            </div>

            <div class="tab-container">
                <div class="content-container">
                        <h2>Definiciones</h2>
                        <div class="options-container">
                            <button id="new-definition-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                </svg>
                                <span>Nueva fuerza</span> 
                            </button>
                        </div>
        
                        <table id="definition-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Fuerza</th>
                                    <th>Código</th>
                                    <th>Definición</th>
                                    <th>Acción</th>
                                </tr>
                                <tbody></tbody>
                            </thead>
                        </table>
                    </div>
                </div>
        </div>

        <div class="tab2">
            <div class="tab-container">
                <div class="content-container">
                    <h2 id="influencias">Matriz de influencias</h2>
                    <div class="influence-table-container">
                        <table id="influence-matrix-table">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab3">
            <div class="tab-container">
                <div class="content-container">

                    <h2>Gráficas</h2>
                    <div class="plot-container">
                        <h3>Influencias directas</h3>
                        <div class="plot-direct-influence"></div>
                    </div>
                
                    <div class="plot-container">
                        <h3>Influencias indirectas</h3>
                        <div class="plot-indirect-influence"></div>
                    </div>
                
                    <div class="plot-container">
                        <h3>Influencias totales</h3>
                        <div class="plot-total-influence"></div>
                    </div>

                    <h2>Red</h2>
                    <div class="network-full-container">
                        <div>
                            <label for="node-size-select">Tamaño nodos</label>
                            <select name="node-size" id="node-size-select">
                                <option value="directInfluence"selected>Influencia directa</option>
                                <option value="directDependance">Dependencia directa</option>
                                <option value="indirectInfluence">Influencia indirecta</option>
                                <option value="indirectDependance">Dependencia indirecta</option>
                                <option value="totalInfluence">Influencia total</option>
                                <option value="totalDependance">Dependencia total</option>
                            </select>
                        </div>
                        <div>
                            <label for="node-color-select">Color nodos</label>
                            <select name="node-color" id="node-color-select">
                                <option value="directInfluence">Influencia directa</option>
                                <option value="directDependance">Dependencia directa</option>
                                <option value="indirectInfluence" selected>Influencia indirecta</option>
                                <option value="indirectDependance">Dependencia indirecta</option>
                                <option value="totalInfluence">Influencia total</option>
                                <option value="totalDependance">Dependencia total</option>
                            </select>
                        </div>
                        <div class="network-container"></div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
