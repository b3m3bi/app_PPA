<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App PPA</title>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- <script src="./script.js" type="module" defer></script> -->
     <script src="./app.js" type="module" defer></script>
</head>
<body>
    <h2>Definiciones</h2>
    <div class="definitions-form-container">
        <div>
            <label for="factor">Factor</label>
            <input type="text" id="factor" name="factor">
        </div>
        <div>
            <label for="code">Código</label>
            <input type="text" id="code" name="code">
        </div>
        <div>
            <label for="definition">Definición</label>
            <textarea id="definition"></textarea>
        </div>
        <button id="add-btn">Agregar</button>
        <button id="update-btn">Actualizar</button>
    </div>

    <div class="table-container">
        <table id="definition-table">
            <thead>
                <tr>
                    <th>Factor</th>
                    <th>Código</th>
                    <th>Definición</th>
                    <th>Acción</th>
                </tr>
                <tbody></tbody>
            </thead>
        </table>
    </div>

    <h2>Matriz de influencias</h2>

    <div id="table-container">
        <table id="influence-matrix-table">
            <tbody></tbody>
        </table>
    </div>


    <h2>Gráficas</h2>
    <!-- <div class="plot-01"></div>
    <div class="plot-02"></div> -->
    
</body>
</html>
